<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sportsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Calendar base -->
  <rect x="120" y="140" width="272" height="232" rx="16" fill="url(#calendarGradient)" stroke="#e5e7eb" stroke-width="3"/>
  
  <!-- Calendar header -->
  <rect x="120" y="140" width="272" height="48" rx="16" fill="#1f2937"/>
  <text x="256" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Sportskalendar</text>
  
  <!-- Calendar grid lines -->
  <g stroke="#d1d5db" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="172" y1="188" x2="172" y2="372"/>
    <line x1="224" y1="188" x2="224" y2="372"/>
    <line x1="276" y1="188" x2="276" y2="372"/>
    <line x1="328" y1="188" x2="328" y2="372"/>
    <line x1="380" y1="188" x2="380" y2="372"/>
    <!-- Horizontal lines -->
    <line x1="120" y1="220" x2="392" y2="220"/>
    <line x1="120" y1="252" x2="392" y2="252"/>
    <line x1="120" y1="284" x2="392" y2="284"/>
    <line x1="120" y1="316" x2="392" y2="316"/>
    <line x1="120" y1="348" x2="392" y2="348"/>
  </g>
  
  <!-- Sport icons in calendar cells -->
  
  <!-- Football -->
  <circle cx="146" cy="204" r="12" fill="#22c55e"/>
  <text x="146" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⚽</text>
  
  <!-- Basketball -->
  <circle cx="198" cy="204" r="12" fill="#f59e0b"/>
  <text x="198" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🏀</text>
  
  <!-- American Football -->
  <circle cx="250" cy="204" r="12" fill="#ef4444"/>
  <text x="250" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🏈</text>
  
  <!-- Formula 1 -->
  <circle cx="302" cy="204" r="12" fill="#3b82f6"/>
  <text x="302" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🏎️</text>
  
  <!-- Tennis -->
  <circle cx="354" cy="204" r="12" fill="#8b5cf6"/>
  <text x="354" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🎾</text>
  
  <!-- Live indicator -->
  <circle cx="146" cy="236" r="12" fill="#ef4444"/>
  <text x="146" y="242" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LIVE</text>
  
  <!-- Highlights -->
  <circle cx="198" cy="236" r="12" fill="#f59e0b"/>
  <text x="198" y="242" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">📺</text>
  
  <!-- Calendar sync -->
  <circle cx="250" cy="236" r="12" fill="#10b981"/>
  <text x="250" y="242" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">📅</text>
  
  <!-- Premium badge -->
  <circle cx="302" cy="236" r="12" fill="url(#sportsGradient)"/>
  <text x="302" y="242" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">⭐</text>
  
  <!-- Admin -->
  <circle cx="354" cy="236" r="12" fill="#6366f1"/>
  <text x="354" y="242" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">👑</text>
  
  <!-- Team selection indicators -->
  <circle cx="146" cy="268" r="8" fill="#22c55e"/>
  <circle cx="162" cy="268" r="8" fill="#22c55e"/>
  <circle cx="178" cy="268" r="8" fill="#22c55e"/>
  
  <!-- Notification bell -->
  <circle cx="250" cy="268" r="12" fill="#f59e0b"/>
  <text x="250" y="274" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🔔</text>
  
  <!-- API integration -->
  <circle cx="302" cy="268" r="12" fill="#8b5cf6"/>
  <text x="302" y="274" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">API</text>
  
  <!-- Theme toggle -->
  <circle cx="354" cy="268" r="12" fill="#374151"/>
  <text x="354" y="274" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🌙</text>
  
  <!-- Data sources -->
  <circle cx="146" cy="300" r="10" fill="#ef4444"/>
  <text x="146" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ESPN</text>
  
  <circle cx="174" cy="300" r="10" fill="#3b82f6"/>
  <text x="174" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BBC</text>
  
  <circle cx="202" cy="300" r="10" fill="#f59e0b"/>
  <text x="202" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Sky</text>
  
  <circle cx="230" cy="300" r="10" fill="#10b981"/>
  <text x="230" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">API</text>
  
  <!-- OpenLigaDB -->
  <circle cx="258" cy="300" r="10" fill="#22c55e"/>
  <text x="258" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DB</text>
  
  <!-- YouTube -->
  <circle cx="286" cy="300" r="10" fill="#ef4444"/>
  <text x="286" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">YT</text>
  
  <!-- RSS -->
  <circle cx="314" cy="300" r="10" fill="#f59e0b"/>
  <text x="314" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RSS</text>
  
  <!-- Calendar export -->
  <circle cx="342" cy="300" r="10" fill="#8b5cf6"/>
  <text x="342" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ICS</text>
  
  <!-- Premium features -->
  <rect x="146" y="324" width="120" height="24" rx="4" fill="url(#sportsGradient)"/>
  <text x="206" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PREMIUM FEATURES</text>
  
  <!-- Multi-language -->
  <rect x="286" y="324" width="80" height="24" rx="4" fill="#10b981"/>
  <text x="326" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DE/EN</text>
  
  <!-- Security -->
  <circle cx="146" cy="360" r="12" fill="#10b981"/>
  <text x="146" y="366" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🔒</text>
  
  <!-- JWT -->
  <circle cx="174" cy="360" r="12" fill="#3b82f6"/>
  <text x="174" y="366" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">JWT</text>
  
  <!-- 2FA -->
  <circle cx="202" cy="360" r="12" fill="#f59e0b"/>
  <text x="202" y="366" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">2FA</text>
  
  <!-- Rate limiting -->
  <circle cx="230" cy="360" r="12" fill="#ef4444"/>
  <text x="230" y="366" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LIM</text>
  
  <!-- PostgreSQL -->
  <circle cx="258" cy="360" r="12" fill="#336791"/>
  <text x="258" y="366" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SQL</text>
  
  <!-- Docker -->
  <circle cx="286" cy="360" r="12" fill="#2496ed"/>
  <text x="286" y="366" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">🐳</text>
  
  <!-- GitHub -->
  <circle cx="314" cy="360" r="12" fill="#333333"/>
  <text x="314" y="366" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">🐙</text>
  
  <!-- Version -->
  <circle cx="342" cy="360" r="12" fill="#8b5cf6"/>
  <text x="342" y="366" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">v1</text>
</svg>


