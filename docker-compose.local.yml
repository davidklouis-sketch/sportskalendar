# Docker Compose for local builds (without GHCR)
# Use this when you want to build locally instead of pulling from GitHub Container Registry

networks:
  proxy:
    name: traefik-proxy
    driver: bridge
  internal:
    driver: bridge

volumes:
  postgres_data:
  traefik_letsencrypt:

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: sportskalendar-db
    environment:
      POSTGRES_DB: sportskalendar
      POSTGRES_USER: sportskalendar
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sportskalendar -d sportskalendar"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sportskalendar-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      FORCE_HTTPS: "true"
      DATABASE_URL: postgresql://sportskalendar:${DB_PASSWORD}@postgres:5432/sportskalendar
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sportskalendar
      DB_USER: sportskalendar
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      FOOTBALL_DATA_KEY: ${FOOTBALL_DATA_KEY}
      API_FOOTBALL_KEY: ${API_FOOTBALL_KEY}
      NEWS_API_KEY: ${NEWS_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - proxy
    volumes:
      - ./backend/data:/app/data
    labels:
      traefik.enable: "true"
      traefik.docker.network: traefik-proxy
      traefik.http.routers.backend.rule: Host(`${BACKEND_HOST}`) && PathPrefix(`/api`)
      traefik.http.routers.backend.entrypoints: websecure
      traefik.http.routers.backend.tls: "true"
      traefik.http.routers.backend.tls.certresolver: le
      traefik.http.services.backend.loadbalancer.server.port: "4000"
      traefik.http.middlewares.backend-cors.headers.accesscontrolallowmethods: GET,POST,PUT,DELETE,OPTIONS
      traefik.http.middlewares.backend-cors.headers.accesscontrolallowheaders: Content-Type,Authorization,X-Requested-With,X-CSRF-Token
      traefik.http.middlewares.backend-cors.headers.accesscontrolalloworigin: ${CORS_ORIGIN}
      traefik.http.middlewares.backend-cors.headers.accesscontrolallowcredentials: "true"
      traefik.http.routers.backend.middlewares: backend-cors
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${BACKEND_HOST}/api
    container_name: sportskalendar-frontend
    depends_on:
      - backend
    networks:
      - proxy
    labels:
      traefik.enable: "true"
      traefik.docker.network: traefik-proxy
      traefik.http.routers.frontend.rule: Host(`${FRONTEND_HOST}`)
      traefik.http.routers.frontend.entrypoints: websecure
      traefik.http.routers.frontend.tls: "true"
      traefik.http.routers.frontend.tls.certresolver: le
      traefik.http.services.frontend.loadbalancer.server.port: "80"
      traefik.http.middlewares.frontend-security.headers.frameDeny: "true"
      traefik.http.middlewares.frontend-security.headers.contentTypeNosniff: "true"
      traefik.http.middlewares.frontend-security.headers.browserXssFilter: "true"
      traefik.http.routers.frontend.middlewares: frontend-security
    restart: unless-stopped

